apiVersion: v1
kind: Pod
metadata:
  name: shell-pod
  namespace: default
  labels:
    app: shell
spec:
  restartPolicy: Never
  containers:
    - name: shell
      image: alpine:3.19
      command: ["/bin/sh", "-c", "sleep 86400"]
      resources:
        requests:
          memory: "32Mi"
          cpu: "50m"
        limits:
          memory: "64Mi"
          cpu: "100m"
